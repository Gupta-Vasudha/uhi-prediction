name: UHI India Status Check
on:
  schedule:
    - cron: '0 0 * * 1'  # Monday 6AM IST
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: List files
      run: |
        ls -la
        ls phases/*.ipynb || echo "No notebooks"
        cat requirements.txt || echo "No requirements.txt"
        
    - name: Success
      run: echo "UHI SYSTEM READY - Weekly runs active!"
